<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC Multi-Utilisateurs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .auth-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 50px auto;
        }
        
        .main-content {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .dashboard-card {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #3498db;
            transition: transform 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .dashboard-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .dashboard-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .project-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #e74c3c;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }
        
        .project-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .project-meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .project-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: #e9ecef;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .tab.active {
            background: white;
            color: #3498db;
            font-weight: bold;
        }
        
        .tab-content {
            background: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }
        
        .close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header avec navigation -->
        <div class="header" id="mainHeader" style="display: none;">
            <div class="logo">üéì AMC Platform</div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <span id="username"></span>
                <button class="btn btn-secondary" onclick="logout()">D√©connexion</button>
            </div>
        </div>

        <!-- Formulaires d'authentification -->
        <div class="auth-container" id="authContainer">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Connexion</button>
                <button class="tab" onclick="switchTab('register')">Inscription</button>
            </div>
            
            <div class="tab-content">
                <!-- Formulaire de connexion -->
                <div id="loginForm">
                    <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Connexion</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUsername">Nom d'utilisateur :</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Mot de passe :</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Se connecter</button>
                    </form>
                </div>

                <!-- Formulaire d'inscription -->
                <div id="registerForm" class="hidden">
                    <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Inscription</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerUsername">Nom d'utilisateur :</label>
                            <input type="text" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email :</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Mot de passe :</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmer le mot de passe :</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Interface principale (cach√©e par d√©faut) -->
        <div class="main-content" id="mainContent" style="display: none;">
            <!-- Dashboard -->
            <div class="dashboard" id="dashboard">
                <div class="dashboard-card">
                    <h3>üìö Projets</h3>
                    <div class="number" id="projectCount">0</div>
                    <p>Projets cr√©√©s</p>
                </div>
                <div class="dashboard-card">
                    <h3>üìù Examens</h3>
                    <div class="number" id="examCount">0</div>
                    <p>Examens g√©n√©r√©s</p>
                </div>
                <div class="dashboard-card">
                    <h3>‚úÖ Corrections</h3>
                    <div class="number" id="correctionCount">0</div>
                    <p>Corrections effectu√©es</p>
                </div>
            </div>

            <!-- Actions principales -->
            <div style="margin-bottom: 30px; text-align: center;">
                <button class="btn btn-success" onclick="showCreateProjectModal()">
                    ‚ûï Nouveau Projet
                </button>
                <button class="btn" onclick="refreshProjects()">
                    üîÑ Actualiser
                </button>
            </div>

            <!-- Liste des projets -->
            <h3 style="color: #2c3e50; margin-bottom: 20px;">Mes Projets</h3>
            <div class="projects-grid" id="projectsGrid">
                <!-- Les projets seront charg√©s dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Modal pour cr√©er un projet -->
    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createProjectModal')">&times;</span>
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Cr√©er un nouveau projet</h3>
            <form onsubmit="handleCreateProject(event)">
                <div class="form-group">
                    <label for="projectName">Nom du projet :</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description :</label>
                    <textarea id="projectDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Cr√©er le projet</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Gestion des onglets
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
        }

        // Gestion de l'authentification
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('api/amc_backend.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    showMainInterface();
                    showMessage('Connexion r√©ussie !', 'success');
                    loadUserData();
                } else {
                    showMessage(result.error || 'Erreur de connexion', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
                console.error('Erreur:', error);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            try {
                const response = await fetch('api/amc_backend.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=register&username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Inscription r√©ussie ! Vous pouvez maintenant vous connecter.', 'success');
                    switchTab('login');
                    document.getElementById('registerUsername').value = '';
document.getElementById('registerEmail').value = '';
document.getElementById('registerPassword').value = '';
document.getElementById('confirmPassword').value = '';
                } else {
                    showMessage(result.error || 'Erreur lors de l\'inscription', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
                console.error('Erreur:', error);
            }
        }

        async function logout() {
            try {
                await fetch('api/amc_backend.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'action=logout'
                });
                
                currentUser = null;
                showAuthInterface();
                showMessage('D√©connexion r√©ussie', 'success');
            } catch (error) {
                console.error('Erreur lors de la d√©connexion:', error);
            }
        }

        // Gestion de l'interface
        function showMainInterface() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainHeader').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'block';
            
            // Mettre √† jour les informations utilisateur
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
        }

        function showAuthInterface() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('mainHeader').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        function showMessage(message, type) {
            // Supprimer les anciens messages
            document.querySelectorAll('.success-message, .error-message').forEach(el => el.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);
            
            // Supprimer le message apr√®s 5 secondes
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Gestion des projets
        async function loadUserData() {
            await Promise.all([
                loadUserStats(),
                loadUserProjects()
            ]);
        }

        async function loadUserStats() {
            try {
                const response = await fetch('api/amc_backend.php?action=get_user_stats');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('projectCount').textContent = result.stats.total_projects || 0;
                    document.getElementById('examCount').textContent = result.stats.total_exams || 0;
                    document.getElementById('correctionCount').textContent = result.stats.total_corrections || 0;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des statistiques:', error);
            }
        }

        async function loadUserProjects() {
            try {
                const response = await fetch('api/amc_backend.php?action=get_user_projects');
                const result = await response.json();
                
                if (result.success) {
                    displayProjects(result.projects);
                }
            } catch (error) {
                console.error('Erreur lors du chargement des projets:', error);
            }
        }

        function displayProjects(projects) {
            const projectsGrid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                projectsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #7f8c8d;">
                        <h3>Aucun projet pour le moment</h3>
                        <p>Cr√©ez votre premier projet pour commencer !</p>
                    </div>
                `;
                return;
            }
            
            projectsGrid.innerHTML = projects.map(project => `
                <div class="project-card">
                    <h4>${escapeHtml(project.name)}</h4>
                    <div class="project-meta">
                        Cr√©√© le ${formatDate(project.created_at)} ‚Ä¢ ${project.exam_count} examen(s)
                        ${project.description ? `<br><em>${escapeHtml(project.description)}</em>` : ''}
                    </div>
                    <div class="project-actions">
                        <button class="btn" onclick="editProject(${project.id})">
                            ‚úèÔ∏è √âditer
                        </button>
                        <button class="btn btn-success" onclick="compileProject(${project.id})">
                            üöÄ Compiler
                        </button>
                        <button class="btn btn-secondary" onclick="viewProject(${project.id})">
                            üëÅÔ∏è Voir
                        </button>
                        <button class="btn btn-danger" onclick="deleteProject(${project.id})">
                            üóëÔ∏è Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function handleCreateProject(event) {
            event.preventDefault();
            
            const name = document.getElementById('projectName').value;
            const description = document.getElementById('projectDescription').value;
            
            try {
                const response = await fetch('api/amc_backend.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=create_project&name=${encodeURIComponent(name)}&description=${encodeURIComponent(description)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Projet cr√©√© avec succ√®s !', 'success');
                    closeModal('createProjectModal');
                    document.getElementById('projectName').value = '';
                    document.getElementById('projectDescription').value = '';
                    loadUserData();
                } else {
                    showMessage(result.error || 'Erreur lors de la cr√©ation du projet', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
                console.error('Erreur:', error);
            }
        }

        async function compileProject(projectId) {
            try {
                showMessage('Compilation en cours...', 'success');
                
                const response = await fetch('api/amc_backend.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=compile_project&project_id=${projectId}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Compilation r√©ussie ! PDF g√©n√©r√©.', 'success');
                    loadUserData();
                } else {
                    showMessage(result.error || 'Erreur lors de la compilation', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
                console.error('Erreur:', error);
            }
        }

        function editProject(projectId) {
            // Rediriger vers l'√©diteur de QCM avec l'ID du projet
            window.location.href = `editor.html?project=${projectId}`;
        }

        function viewProject(projectId) {
            // Afficher les d√©tails du projet
            showMessage('Fonctionnalit√© en cours de d√©veloppement', 'success');
        }

        async function deleteProject(projectId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce projet ?')) {
                return;
            }
            
            // Impl√©mentation de la suppression
            showMessage('Suppression en cours...', 'success');
        }

        function refreshProjects() {
            loadUserData();
            showMessage('Donn√©es actualis√©es', 'success');
        }

        // Gestion des modales
        function showCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Fonctions utilitaires
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR');
        }

        // Fermer les modales en cliquant √† l'ext√©rieur
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Initialisation
        window.onload = function() {
            // V√©rifier si l'utilisateur est d√©j√† connect√©
            checkSession();
        };

        async function checkSession() {
            try {
                const response = await fetch('api/amc_backend.php?action=check_session');
                const result = await response.json();
                
                if (result.success && result.user) {
                    currentUser = result.user;
                    showMainInterface();
                    loadUserData();
                } else {
                    showAuthInterface();
                }
            } catch (error) {
                console.error('Erreur lors de la v√©rification de session:', error);
                showAuthInterface();
            }
        }
    </script>
</body>
</html>
